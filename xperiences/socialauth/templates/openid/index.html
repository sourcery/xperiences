<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JQuery Simple OpenID Selector Demo</title>
	
	<!-- Simple OpenID Selector -->
	<link rel="stylesheet" href="{{ MEDIA_URL }}css/openid.css" />
	<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="{{ MEDIA_URL }}js/openid-jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
		    openid.init('openid_identifier');
		});
        function facebook_onlogin()
        {
            window.location = "/accounts/facebook_login/"
        }
	</script>
	<style type="text/css">
		/* Basic page formatting. */
		body {
			font-family:"Helvetica Neue", Helvetica, Arial, sans-serif;
		}
	</style>
</head>

<body>

<h2>JQuery Simple OpenID Selector Demo</h2>
<p>This is a simple example to show how you can include the Javascript into your page.</p>
<br/>

<!-- Simple OpenID Selector -->
<form action="{% url socialauth_openid_login %}" method="get" id="openid_form">
	<input type="hidden" name="action" value="verify" />

	<fieldset>
    		<legend>Sign-in or Create New Account</legend>
    		
    		<div id="openid_choice">
	    		<p>Please click your account provider:</p>
	    		<div id="openid_btns"></div>
			</div>
			
			<div id="openid_input_area">
				<input id="openid_identifier" name="openid_identifier" type="text" value="http://" />
				<input id="openid_submit" type="submit" value="Sign-In"/>
			</div>
			<noscript>
			<p>OpenID is service that allows you to log-on to many different websites using a single indentity.
			Find out <a href="http://openid.net/what/">more about OpenID</a> and <a href="http://openid.net/get/">how to get an OpenID enabled account</a>.</p>
			</noscript>
	</fieldset>
    <fieldset>
      <legend>Sign-in or Create New Account via twitter</legend>
      <div id="login">
        <div id="twitter">
            <a href="/accounts/twitter_login/" id="twitter_login_link" class="openid_large_btn twitter"></a>
        </div>
      </div>

        <div id="facebook">
            <div onclick="facebook_onlogin();" class=" fb_login_ready FB_login_button FB_ElementReady">
                <a id="RES_ID_fb_login" class="fbconnect_login_button">
                    <img id="RES_ID_fb_login_image" src="http://static.ak.fbcdn.net/rsrc.php/v1/yq/r/RwaZQIP0ALn.gif" alt="Connect">
                </a>
            </div>
        </div>
        <script type="text/javascript">  FB.init("56243245f98b6dfb29f4b59cf34ccdf8", "/accounts/facebook_login/xd_receiver.htm"); </script>
</fieldset>
</form>
<!-- /Simple OpenID Selector -->

</body>
</html>
