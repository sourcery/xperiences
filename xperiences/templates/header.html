{% block header %}
<header>
	<a id="header-notice-bar" href="/share">
		The more the merrier. Share this with your friends and eat to your heart's content!
	</a>
	<div class="header-wrap">
		<a id="logo" href="/"><span>naanprofit</span></a>
        {% if not user.is_authenticated %}
		<a id="login-btn" class="btn btn-blue" href="/accounts/login/">Login</a>
        {% else %}
        <a id="login-btn" class="btn btn-blue" href="/user">{{ request.user_extension.name }}</a>
        {% endif %}
		<a id="service-list" class="btn" href="/experiences/add_experience/">Start selling</a>
	</div>
	<div class="bottom-border"></div>
</header>
{% endblock %}
