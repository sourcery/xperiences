<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

	<link rel="stylesheet" href="{{ MEDIA_URL }}css/base.css">
	<link rel="stylesheet" href="{{ MEDIA_URL }}css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

	{% block extra_head %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
	{% block body %}{% endblock %}

    <script src='https://maps-api-ssl.google.com/maps/api/js?v=3&sensor=false&libraries=places' ></script>
   	<script src="{{ MEDIA_URL }}js/textwrap.plugin.js"></script>
   	<script src="{{ MEDIA_URL }}js/main.js"></script>
    <script src='http://www.iplocationtools.com/iplocationtools.js?key={{ IP_GEOLOCATOR_API_KEY }}' ></script>
    <script src='/static/jq.templates.js' ></script>
	<!--    <script src='/static/js/jquery-ui-timepicker-addon.js' ></script> -->
    <script src='/static/maps.js'></script>
	<script type="text/javascript" src="http://use.typekit.com/qvy1ycb.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	<script>$(document).ready(function() {image_autoscale($('.image-wrapper img'));});</script>
	<!-- Google analytics -->
	<script type="text/javascript">
	var _gaq = _gaq || [];
	_gaq.push(['_setAccount', 'UA-27207596-2']);
	_gaq.push(['_trackPageview']);
   	(function() {
	  var ga = document.createElement('script'); ga.type =
   'text/javascript'; ga.async = true;
	  ga.src = ('https:' == document.location.protocol ? 'https://ssl' :
   'http://www') + '.google-analytics.com/ga.js';
	  var s = document.getElementsByTagName('script')[0];
   s.parentNode.insertBefore(ga, s);
	})();
   </script>
	<!-- FB JavaScript SDK Like button-->
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
	<!-- FB JS SDK Comments -->
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
	<!-- Twitter share button -->
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    {% block hidden_templates %}{% endblock %}

    {% block extra_scripts %}{% endblock %}
</body>
</html>
